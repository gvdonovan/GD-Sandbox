<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">


            <ion-nav-buttons side="left">
                <!-- Toggle left side menu -->

                <button menu-toggle="left" class="button button-icon icon ion-navicon">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button menu-toggle="right" class="button button-icon icon ion-ios-gear"></button>
            </ion-nav-buttons>
        </ion-nav-bar>



        <!--
                <ion-nav-view name="main" animation="slide-left-right"></ion-nav-view>
        -->
        <ion-nav-view name="tabContent" animation="slide-left-right"></ion-nav-view>


    </ion-side-menu-content>


    <ion-side-menu side="left">
        <header class="bar bar-header bar-positive">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="menu.tabs.profile">Profile</ion-item>
            </ion-list>
    </ion-side-menu>

    <ion-side-menu side="right">
        <header class="bar bar-header bar-positive">
            <h1 class="title">Settings</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="email-mobile-url">Email Mobile URL</ion-item>
            </ion-list>
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="email-home-url">Email Home URL</ion-item>
            </ion-list>

            <ion-list>
                <ion-item nav-clear menu-close ui-sref="logout">Logout</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>




</ion-side-menus>
