<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

  <ion-tabs class="tabs-icon-top tabs-royal">


    <!-- Dashboard Tab -->
    <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="menu.tabs.home">
      <ion-nav-view name="home-tab"></ion-nav-view>
    </ion-tab>

    <!-- Search Tab -->
    <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" ui-sref="menu.tabs.search">
      <ion-nav-view name="search-tab"></ion-nav-view>
    </ion-tab>


    <ion-tab class="tabs tabs-item-hide">
      <ion-nav-view name="profile"></ion-nav-view>
    </ion-tab>


    <ion-tab class="tabs tabs-item-hide">
      <ion-nav-view name="notifications"></ion-nav-view>
    </ion-tab>


  </ion-tabs>
